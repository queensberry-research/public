[hostname]
  format = '[$ssh_symbol$hostname]($style)'
  ssh_only = false

[directory]
  truncate_to_repo = false
  truncation_length = 8

[localip]
  disabled = false
  ssh_only = false

[sudo]
  disabled = false

[time]
  disabled = false

[custom.subnet]
  command = 'subnet=$(awk "/^search/ {print \$2}" /etc/resolv.conf); [ -n "$subnet" ] && echo "$subnet"'
  format = "[$output]($style) in "
  style = 'bold dimmed green'
  when = "test -f /etc/resolv.conf"
