default_install_hook_types: [pre-commit, pre-push]

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.2
    hooks:
      - id: uv-lock
        args: [--upgrade]
  - repo: https://github.com/dycw/pre-commit-hooks
    rev: 0.13.10
    hooks:
      - id: check-submodules-updated
        args: [--run-every=PT5M]
      - id: check-version-bumped
      - id: format-requirements
      - id: mirror-files
        args:
          [
            submodules/public/repo/gitlab/.gitlab-ci.yml,
            .gitlab-ci.yml,
            submodules/public/repo/git/.gitignore,
            .gitignore,
            submodules/public/repo/git/.gitmodules,
            .gitmodules,
            --run-every=PT5M,
          ]
      - id: replace-sequence-str
      - id: run-bump-my-version
        args: [--mode=bumpversion]
      - id: tag-commits
        args: [--run-every=PT5M, --max-age=P1Y, --mode=bumpversion]
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.15.0
    hooks:
      - id: pretty-format-toml
        args: [--autofix, --trailing-commas]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: no-commit-to-branch
      - id: pretty-format-json
        args: [--autofix]
      - id: trailing-whitespace
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier --write
        language: system
        types_or: [markdown, yaml]
